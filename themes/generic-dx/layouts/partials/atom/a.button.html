{{ $opt_class := .Scratch.Get "class" }}
{{ $link := .Scratch.Get "link" }}
{{ $btn_text := .Scratch.Get "btn-text" }}
{{ $internal := .Scratch.Get "internal" }}

{{ if $internal }}
    {{ with .Site.GetPage $link}}
        <a href="{{ .Permalink }}" class="{{ $opt_class }} p-5 cursor-pointer">{{ $btn_text }}</a>
    {{ end }}
{{ else }}
    <a href="{{ $link }}" class="{{ $opt_class }} p-5 cursor-pointer" target="_blank" rel="noopener noreferrer">{{ $btn_text }}</a>
{{ end }}
